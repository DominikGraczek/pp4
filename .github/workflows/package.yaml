name: "Create package"
on: [push]
jobs:
  BuildPackage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
    - name: Run the Maven verify phase
      run: mvn -DskipTests package
    - run: ls -la target/
